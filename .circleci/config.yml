version: 2
jobs:
  build:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Build image
          command:  docker build -t citest -f Dockerfile.dev .
      - run:
          name: Run testes
          command: docker run -e CI=true citest npm run test
      - run:
          name: Run Script
          command: sh ./show.sh
